# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

#window:
  title: Alacritty

  # GTK theme variant (Linux/BSD only)
  #
  # Override the variant of the GTK theme. Commonly supported values are `dark` and `light`.
  # Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  #multiplier: 3

font:
  normal:
    family: Meslo LG M DZ
    style: Regular

  bold:
    family: Meslo LG M DZ
    style: Bold

  italic:
    family: Meslo LG M DZ
    style: Italic

  bold_italic:
    family: Meslo LG M DZ
    style: Bold Italic

  size: 9.0

schemes:
  Dard: &dark
    # Default colors
    primary:
      background: '0x222D32'
      foreground: '0xF6F5FF'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x000000'
      cursor: '0x5730C2'

    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xEf5350'
      green:   '0x22da6e'
      yellow:  '0xaddb67'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x21c7a8'
      white:   '0xffffff'

    # Bright colors
    bright:
      black:   '0x575656'
      red:     '0xef5350'
      green:   '0x22da6e'
      yellow:  '0xffeb95'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x7fdbca'
      white:   '0xffffff'

  Gruvbox Light: &gb-light
    primary:
      # hard contrast: background = '#f9f5d7'
      background: '#fbf1c7'
      # soft contrast: background = '#f2e5bc'
      foreground: '#3c3836'

    # Normal colors
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

  Gruvbox Dark: &gb-dark
    # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  dracula: &dracula
    # Default colors
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'

    # Normal colors
